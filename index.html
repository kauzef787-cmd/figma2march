
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Figma to HTML/CSS Conversion
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- The First Part of the Figma is the header section, which includes a navigation bar with links to different sections -->
    <!-- of the website. The navigation bar is designed to be responsive, meaning it will adjust its layout based on the -->
    <!-- screen size of the device being used to view the website. -->
<div>
    <div>
        <img class="icon" src="./Icon.png" alt="Icon">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>






</body>

</html>
